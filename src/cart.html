<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Corporation</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><h1>XYZ Corporation</h1></a>
        </nav>
    </header>
    <main>
        <div data-cart>
            <h1>Your Cart <span data-cart-subtotal>$0.00</span> (Items: <span data-cart-items-count>0</span>)</h1>
            <div data-cart-items></div>
            <a href="checkout.html">Checkout</a>
        </div>
    </main>
    <footer>&copy; 2021 XYZ Corporation, all rights reserved</footer>
    <template data-cart-item-template>
        <div data-cart-item>
            <div data-id></div>
            <div data-name></div>
            <div data-price></div>
            <button data-btn-qty-increment></button>
            <button data-btn-qty-decrement></button>
            <button data-btn-remove-item></button>
        </div>
    </template>
</body>
</html>
